{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{% static 'library/fontawesome-free-6.6.0-web/css/all.css' %}">
    <link rel="stylesheet" href="{% static 'css/login_signup.css' %}">
    <link rel="stylesheet" href="{% static 'library/bootstrap/css/bootstrap.min.css' %}">
    <title>Login</title>
</head>

<body>
    <div class="container">
        <div class="forms-container">
            <div class="signin-signup">
                <form 
                    method="post"
                    action="{% url 'login' %}" 
                    class="sign-in-form d-flex align-items-center justify-content-center flex-column py-5 overflow-hidden"
                >
                {% csrf_token %}

                    <h2 class="title">Đăng nhập</h2>
                    <div class="input-field">
                        <i class="fas fa-user"></i>
                        <input type="text" name="username" id="username" placeholder="Username"/>
                    </div>
                    <div class="input-field">
                        <i class="fas fa-lock"></i>
                        <input type="password" name="password" placeholder="Password"/>
                    </div>
                    {% if error %}
                        <p id="error-message" class="text-danger">{{error}}</p>
                    {% endif %}
                    <a href="#">Quên mật khẩu</a>
                    <input type="submit" value="Login" class="btn solid"/>
                    <p class="social-text">Or Sign in with social platforms</p>
                    <div class="social-media">
                        <a href="#" class="social-icon">
                            <i class="fab fa-facebook-f"></i>
                        </a>
                        <a href="#" class="social-icon">
                            <i class="fab fa-twitter"></i>
                        </a>
                        <a href="#" class="social-icon">
                            <i class="fab fa-google"></i>
                        </a>
                        <a href="#" class="social-icon">
                            <i class="fab fa-linkedin-in"></i>
                        </a>
                    </div>
                </form>
                <div class="forget-password d-flex flex-column justify-content-center align-items-center">
                    <p>Đăng kí tài khoản mới. <a href="{% url 'register' %}">Click here!</a></p>
                    <!-- <p>Quên mật khẩu. <a href="#">Click here!</a></p> -->
                </div>
            </div>
        </div>

        <div class="panels-container">
            <div class="panel left-panel">
                <div class="content">
                    <h3></h3>
                    <p>Hãy tạo tài khoản để có những trải nghiệm về mua hàng thuận tiện nhanh chóng hơn.</p>
                    <a href="{% url 'register' %}" class="btn solid transparent" id="sign-up-btn">Đăng kí</a>
                </div>
                <img src="{% static 'assets/login.svg' %}" class="image" alt="" />
            </div>
        </div>
    </div>

    <script>
        document.getElementById("username").addEventListener("focus", function() {
            var errorMessage = document.getElementById("error-message");
            if (errorMessage) {
                errorMessage.style.display = "none";
            }
        });
    </script>
</body>

</html>
